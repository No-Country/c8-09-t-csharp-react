name: Build and deploy .NET Core application to Web App CohorteApi
on:
  push:
    branches:
    - main
env:
  AZURE_WEBAPP_NAME: CohorteApi
  AZURE_WEBAPP_PACKAGE_PATH: .\publish
  #CONFIGURATION: Debug
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: ./Back
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ secrets.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ secrets.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.CohorteApi_C857 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} 
